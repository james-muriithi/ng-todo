<div class="container">
    <!-- incomplete tasks -->
    <ul class="todos">
        <app-todo-item *ngFor="let todo of incompleteTodos()" [todo]="todo">
            {{todo.todo}}
        </app-todo-item>
    </ul>
    <!-- complete tasks -->
    <ul class="completed">
        <app-todo-item *ngFor="let todo of completedTodos()" [todo]="todo">
            {{todo.todo}}
        </app-todo-item>
    </ul>
</div>
